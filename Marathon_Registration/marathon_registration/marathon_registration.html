<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marathon Registration</title>
  </head>
  <body>
    <main>
      <h1>Race Registration!</h1>
      <form action="/registration">
        <section>
          <label for="firstname">First name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="insert your first name"
            required
          />
          <label for="lastname">Last name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="insert your last name"
            required
          />
        </section>
        <section>
          <p>Select a race</p>
          <div>
            <input type="checkbox" name="run" id="funrun" value="funrun"/>
            <label for="funrun">Fun Run 5K</label>
          </div>
          <div>
            <input type="checkbox" name="run" id="half" value="half"/>
            <label for="half">Half Marathon</label>
          </div>
          <div>
            <input type="checkbox" name="run" id="marathon" value="marathon"/>
            <label for="marathon">Full Marathon</label>
          </div>
        </section>
        <section>
          <label for="email">Email</label>
          <input type="email" name="email" id="email" required />
          <label for="password">Password</label>
          <input type="password" name="password" id="password" required />
        </section>
        <section>
          <label for="age">Select your age group:</label>
          <select name="age" id="age">
            <option value="kids">Under 16</option>
            <option value="ya">16-30</option>
            <option value="adults">30-60</option>
            <option value="elders">60+</option>
          </select>
        </section>
        <button>Submit</button>
      </form>
    </main>
  </body>
</html>
